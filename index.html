<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Todo app</title>
    <link rel="preconnect" href="https://fonts.gstatic.com">
    <link href="https://fonts.googleapis.com/css2?family=Josefin+Sans:wght@400;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="./css/main.css">
</head>

<body>
    <div id="wrapper">
        <header id="header">
            <h1 id="logo">TODO</h1>
            <div id="switcher-theme"></div>
        </header>
        <div id="top-bar">
            <form id="add-todo">
                <input type="text" autocomplete="off" placeholder="Create a new todo..">
            </form>
        </div>
        <div id="main-container">
            <ul id="todo-list">
                <li class="todos">
                    <div class="todo-checks"></div>
                    <p class="todo-names handle">Complete online JavaScript course</p>
                    <div class="todo-closes"></div>
                </li>
            </ul>
            <div id="control-panel">
                <p id="todos-counter">3 items left</p>
                <ul id="filters-list">
                    <li class="filters" id="all">All</li>
                    <li class="filters" id="active">Active</li>
                    <li class="filters" id="completed">Completed</li>
                </ul>
                <div id="clear-completed">Clear Completed</div>
            </div>
        </div>

        <p id="reminder">Drag and drop to reorder list</p>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/sortablejs@latest/Sortable.min.js"></script>
    <script src="./js/index.js"></script>
</body>

</html>
